version: "3.9"

services:
  data-collector:
    image: ghcr.io/lemongooo/data-collector:latest 
    volumes:
      - ./t-ACT-ROS/dataset:/root/Documents/t-ACT-ROS/dataset
      - ./demo-galaxea:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host
    shm_size: '16gb'
    ulimits:
      memlock: -1
      stack: 67108864
    entrypoint: ["/bin/bash", "-c"]
    command: ["/isaac-sim/python.sh -m pip install psutil && /isaac-sim/python.sh /workspace/main1.py"]

  trainer:   
    image: ghcr.io/lemongooo/trainer:latest    
    volumes:
      - ./t-ACT-ROS/dataset:/workspace/dataset
      - ./t-ACT-ROS/checkpoints:/workspace/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host
    shm_size: '16gb'   
    ulimits:
      memlock: -1
      stack: 67108864
    command: >
      python train.py
        --data_path /workspace/dataset
        --save_dir /workspace/checkpoints
  
